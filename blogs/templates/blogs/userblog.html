{% extends "layout.html" %}

{% block body %}
    <h1><a href="/">Bienvenido a DevBlogs</a></h1>
    <br>
    <h2>Nuestros escritores</h2>

    {% if posts|length > 0 %}
        {% include "partials/_posts_loop.html"  with posts_list=posts %}
    {% else %}
        <p>No tenemos usuarios. Se el primero en registrarte!</p>
    {% endif %}
{% endblock body %}
